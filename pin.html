<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            /* Set background to black */
            margin: 0;
        }

        .pin-box {
            text-align: center;
            padding: 40px;
            /* Increase padding for a larger box */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 10px solid #c0c0c0;
            /* Add a thick border for the chain effect */
            background-image: url('path_to_your_chain_image.png');
            /* Add your chain image here */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 300px;
            /* Increase width */
            height: 200px;
            /* Increase height */
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #444;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="pin-box">
        <h2>Enter PIN</h2>
        <input type="password" id="pin" placeholder="Enter PIN">
        <button onclick="validatePIN()">Submit</button>
        <p id="error-message"></p>
    </div>

    <script>
        function validatePIN() {
            var pin = document.getElementById('pin').value;
            var correctPin = '1234'; // Replace with your actual PIN

            if (pin === correctPin) {
                sessionStorage.setItem('pinEntered', 'true'); // Save that the PIN was entered
                window.location.href = 'about.html'; // Redirects to your homepage
            } else {
                document.getElementById('error-message').innerText = 'Incorrect PIN, please try again.';
            }
        }
    </script>
</body>

</html>
